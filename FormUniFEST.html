    <main>

    <div class="wrapper">
        <form action="formhandler.php" method="post">
            <h1>Activități UniFEST</h1>
            <div class="input-box">
                <label>Numele tău de familie:</label><br>
                <input type="text" name="lname" placeholder="Nume" required>
                <i class='bx bxs-user-pin' ></i>
            </div>
            <div class="input-box">
                <label>Prenumele tău:</label><br>
                <input type="text" name="fname" placeholder="Prenume" required>
                <i class='bx bx-user-pin' ></i>
            </div>
            <div class="input-box">
                <label>Adresa de mail:</label><br>
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <label>Numărul tău de telefon:</label><br>
                <input type="text" name="number" placeholder="Număr de telefon" required>
                <i class='bx bx-phone-call' ></i>
            </div>
            <div class="radiobtn1">
                <label>Ești student?</label><br>
                <input type="radio" id="yn1da" name="yn1" value="da">
                <label for="yn1da">Da</label><br>
                <input type="radio" id="yn1nu" name="yn1" value="nu">
                <label for="yn1nu">Nu</label><br>
            </div>
            <div class="input-box">
                <label>La ce facultate studiezi?</label><br>
                <input type="text" name="facultate" placeholder="Facultatea" required>
                <i class='bx bxs-bank'></i>
            </div>
            <div class="radiobtn2">
                <label>Faci parte dintr-o asociație studențească?</label><br>
                <input type="radio" id="yn2da" name="yn2" value="da">
                <label for="yn2da">Da</label><br>
                <input type="radio" id="yn2nu" name="yn2" value="nu">
                <label for="yn2nu">Nu</label><br>
            </div>
            <div class="input-box">
                <label for="idk">Din ce asociație studențească faci parte?</label><br>
                <input type="text" id="idk" name="asociatie" placeholder="Asociația" required>
                <i class='bx bx-party' ></i>
            </div>
            <button type="submit" class="btn">Trimite</button>
        </form>

    </div>
