    <script>
        const canvas = document.getElementById('desenCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let desenam = false;
      
        canvas.addEventListener('mousedown', () => {
          desenam = true;
          ctx.beginPath();
        });
      
        canvas.addEventListener('mouseup', () => {
          desenam = false;
        });
      
        canvas.addEventListener('mousemove', (event) => {
          if (!desenam) return;
          const rect = canvas.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;
      
          ctx.lineWidth = 2;
          ctx.lineCap = 'round';
          ctx.strokeStyle = 'black';
      
          ctx.lineTo(x, y);
          ctx.stroke();
        });
      
        document.getElementById('salveazaBtn').addEventListener('click', () => {
          const imagineDesen = canvas.toDataURL('image/png');
          document.getElementById('previewDesen').src = imagineDesen;
        });
      </script>
